{% extends 'first/base.html' %}
{% load static %}
{% block content %}
<div class = "container" style = "margin-top:10px; max-width: 1024px;">
    <div class = "todayimg" style="display: flex; justify-content: space-between; align-items: center;">
        <img src={% static 'first/photooftheday.jpg' %} alt="" style="width: 70%; opacity: 0.8; margin-left: 17%;">
        <a href ="{% url 'mainpage' %}" style="display: flex; justify-content: center;">    
        <img src={% static 'first/x.jpg' %} alt="" style="width:65px; height: 65px;">
        </a>

    </div>
    <div class="d-flex flex-wrap" style="border: 3px solid #808080; border-radius: 5px; padding-top: 4.2%;">
    {% for item in items %}
 
            <a class = "img_container" href ="{% url 'moredetail' id=item.id %}" style = "width:45%; margin-left:3.3%; margin-bottom:5%; position : relative;" >   
                <img class = "contained_img" style="border-radius:10px; width:100%;" src="{{ item.image.url }}" alt="First slide">
            </a>
    {% endfor %}
</div>
<div class = "todayhome" ">
    <a href ="{% url 'mainpage' %}" style="display: flex; justify-content: center;">    
    <img src={% static 'first/todayphotohome.jpg' %} alt="" style="width: 30%; opacity: 0.8;">
    </a>
</div>
</div>

{% endblock %}
