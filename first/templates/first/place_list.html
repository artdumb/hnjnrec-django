{% extends 'first/base.html' %} 
{% load static %}
{% block content %}
<div class = "container" style="max-width: 1024px;">
    {% for item in items %}
        <div class = "row restaurant-item" style="margin:20px auto;">
        <div class = "col-sm-12">
            <a href ="{% url 'upload' id=item.id %}">
            <div class = "card border-secondary">
                <div class = "card-body" style="display: flex; justify-content: center; text-decoration: none; color: inherit; font-family: 'Dokdo', cursive;">
                    
                    <h5 class = "card-title" style="color: rgb(80, 80, 80); font-size: 50px;">
                        {{ item.place_name }}
                    </h5>

                </div>
            </div>
        </a>
        </div>
        </div>
    {% endfor %}
        <div class = "row restaurant-item" style="margin:20px auto;">
        <div class = "col-sm-12">
            <a href ="{% url 'upload_place' %}">
            <div class = "card border-secondary">
                <div class = "card-body" style="display: flex; justify-content: center; text-decoration: none; color: inherit; font-family: 'Dokdo', cursive;">
                    
                    <h5 class = "card-title" style="color: rgb(0, 116, 116); font-size: 50px;">
                        +새로운 장소 등록
                    </h5>

                </div>
            </div>
        </a>
        </div>
        </div>
</div>
{% endblock %}
